apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: podinfo-prod

resources:
  - namespace.yaml
  - ../base

replicas:
  - name: podinfo
    count: 3

patches:
  - target:
      kind: Deployment
      name: podinfo
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/env/0/value
        value: "#6bcf7f"  # Green color for prod
      - op: replace
        path: /spec/template/spec/containers/0/env/1/value
        value: "PRODUCTION Environment - Podinfo"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "500m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"
  - target:
      kind: Ingress
      name: podinfo
    patch: |-
      - op: replace
        path: /spec/rules/0/http/paths/0/path
        value: /podinfo-prod
      - op: replace
        path: /metadata/annotations/alb.ingress.kubernetes.io~1group.order
        value: "20"
  - target:
      kind: ConfigMap
      name: nginx-sidecar-config
    patch: |-
      - op: replace
        path: /data/nginx.conf
        value: |
          events {
              worker_connections 1024;
          }
          http {
              upstream podinfo {
                  server localhost:9898;
              }
              server {
                  listen 8080;
                  location /podinfo-prod {
                      rewrite ^/podinfo-prod(.*)$ /$1 break;
                      proxy_pass http://podinfo;
                      proxy_set_header Host $host;
                      proxy_set_header X-Real-IP $remote_addr;
                      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                      proxy_set_header X-Forwarded-Proto $scheme;
                  }
              }
          }
