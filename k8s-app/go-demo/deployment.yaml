# Blue/Green Deployment Strategy for go-demo
# Blue deployment (active)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-demo-blue
  namespace: default
  labels:
    app: go-demo
    version: blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: go-demo
      version: blue
  template:
    metadata:
      labels:
        app: go-demo
        version: blue
    spec:
      containers:
        - name: go-demo
          image: hashicorp/http-echo:latest
          args:
            - -text="Hello from Go Demo Blue!"
            - -listen=:8080
          ports:
            - containerPort: 8080
              name: http
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
# Green deployment (standby)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-demo-green
  namespace: default
  labels:
    app: go-demo
    version: green
spec:
  replicas: 2
  selector:
    matchLabels:
      app: go-demo
      version: green
  template:
    metadata:
      labels:
        app: go-demo
        version: green
    spec:
      containers:
        - name: go-demo
          image: hashicorp/http-echo:latest
          args:
            - -text="Hello from Go Demo Green!"
            - -listen=:8080
          ports:
            - containerPort: 8080
              name: http
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
