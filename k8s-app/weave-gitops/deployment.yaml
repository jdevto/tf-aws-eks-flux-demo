# Weave GitOps Core - Deployment
# Install using the official installation method
# Reference: https://docs.gitops.weave.works/docs/open-source/getting-started/install-OSS/
#
# The cluster-user-auth secret is created by the Flux Terraform module (modules/flux)
# Weave GitOps automatically detects and uses this secret for authentication
apiVersion: apps/v1
kind: Deployment
metadata:
  name: weave-gitops
  namespace: flux-system
  labels:
    app: weave-gitops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weave-gitops
  template:
    metadata:
      labels:
        app: weave-gitops
    spec:
      serviceAccountName: weave-gitops
      containers:
        - name: weave-gitops
          image: ghcr.io/weaveworks/wego-app:latest
          ports:
            - containerPort: 9001
              name: http
          args:
            - --tls-cert-file=/etc/tls/tls.crt
            - --tls-private-key-file=/etc/tls/tls.key
          env:
            - name: GITOPS_NAMESPACE
              value: flux-system
          volumeMounts:
            - name: tls-certs
              mountPath: /etc/tls
              readOnly: true
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
      volumes:
        - name: tls-certs
          secret:
            secretName: weave-gitops-tls
---
apiVersion: v1
kind: Service
metadata:
  name: weave-gitops
  namespace: flux-system
spec:
  type: ClusterIP
  ports:
    - port: 9001
      targetPort: 9001
      protocol: TCP
      name: http
  selector:
    app: weave-gitops
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: weave-gitops
  namespace: flux-system
---
# RBAC for the weave-gitops ServiceAccount (dashboard backend)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: weave-gitops
rules:
  # Allow impersonation of users and groups so the dashboard can act as them
  - apiGroups: [""]
    resources: ["users", "groups"]
    verbs: ["impersonate"]
  # Allow reading the cluster-user-auth secret
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
    resourceNames:
      - cluster-user-auth
  # Needed so the dashboard can see which namespaces exist
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list"]
  # Read-only access to common core resources
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps", "events", "endpoints"]
    verbs: ["get", "list", "watch"]
  # Read-only access to standard workload types
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets", "statefulsets", "daemonsets"]
    verbs: ["get", "list", "watch"]
  # Read-only access to Flux sources (GitRepository, HelmRepository, etc.)
  - apiGroups: ["source.toolkit.fluxcd.io"]
    resources: ["*"]
    verbs: ["get", "list", "watch"]
  # Read-only access to Flux Kustomizations
  - apiGroups: ["kustomize.toolkit.fluxcd.io"]
    resources: ["*"]
    verbs: ["get", "list", "watch"]
  # Read-only access to Flux HelmReleases and related resources
  - apiGroups: ["helm.toolkit.fluxcd.io"]
    resources: ["*"]
    verbs: ["get", "list", "watch"]
  # Read-only access to CRD definitions (useful for introspection)
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: weave-gitops
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: weave-gitops
subjects:
  - kind: ServiceAccount
    name: weave-gitops
    namespace: flux-system
---
# RBAC for the emergency user referenced by cluster-user-auth
# The cluster-user-auth secret contains a username (admin).
# That username must match the subjects.name below.
# This RBAC grants that user read access to all resources, which is what
# the dashboard will present in the UI.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: weave-gitops-emergency-admin
rules:
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: weave-gitops-emergency-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: weave-gitops-emergency-admin
subjects:
  - kind: User
    name: admin # MUST match the username in cluster-user-auth secret
    apiGroup: rbac.authorization.k8s.io
