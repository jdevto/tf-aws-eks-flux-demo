# Example Ingress for nginx-demo using shared ALB
# This Ingress will share the same ALB with go-demo via the group.name annotation
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-demo
  namespace: default
  annotations:
    # Use AWS Load Balancer Controller
    kubernetes.io/ingress.class: alb
    # Share ALB with other Ingresses using the same group name
    alb.ingress.kubernetes.io/group.name: demo-apps
    # Internet-facing ALB
    alb.ingress.kubernetes.io/scheme: internet-facing
    # Target type: IP (direct pod targeting)
    alb.ingress.kubernetes.io/target-type: ip
    # Health check configuration
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "15"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "2"
    # Load balancer attributes
    alb.ingress.kubernetes.io/load-balancer-attributes: idle_timeout.timeout_seconds=60
spec:
  rules:
    - http:
        paths:
          # Path-based routing: /nginx-demo/* routes to nginx-demo service
          - path: /nginx-demo
            pathType: Prefix
            backend:
              service:
                name: nginx-demo
                port:
                  number: 80
          # Root path also routes to nginx-demo (can be changed based on priority)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx-demo
                port:
                  number: 80
