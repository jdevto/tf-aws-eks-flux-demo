# Canary Deployment Strategy for nginx-demo
# Stable Service - Routes majority of traffic to the stable version
# This service is used by the ALB ingress for primary traffic routing
apiVersion: v1
kind: Service
metadata:
  name: nginx-demo-stable
  namespace: default
  labels:
    app: nginx-demo
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: nginx-demo
    version: stable
