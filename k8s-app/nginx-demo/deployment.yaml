# Canary Deployment Strategy for nginx-demo
# Stable deployment (receives majority of traffic)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-demo-stable
  namespace: default
  labels:
    app: nginx-demo
    version: stable
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-demo
      version: stable
  template:
    metadata:
      labels:
        app: nginx-demo
        version: stable
    spec:
      containers:
        - name: nginx
          image: nginx:1.25-alpine
          ports:
            - containerPort: 80
              name: http
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
---
# Canary deployment (receives small percentage of traffic)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-demo-canary
  namespace: default
  labels:
    app: nginx-demo
    version: canary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-demo
      version: canary
  template:
    metadata:
      labels:
        app: nginx-demo
        version: canary
    spec:
      containers:
        - name: nginx
          image: nginx:1.26-alpine # Different version for canary
          ports:
            - containerPort: 80
              name: http
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
