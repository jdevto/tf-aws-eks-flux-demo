# Canary Service - Routes canary traffic to the new version
# ALB will split traffic between stable and canary services based on weights
apiVersion: v1
kind: Service
metadata:
  name: nginx-demo-canary
  namespace: default
  labels:
    app: nginx-demo
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: nginx-demo
    version: canary
